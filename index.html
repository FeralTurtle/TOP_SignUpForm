<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="body-left">
        <div class="logo-container">
            <img src="odin-lined.png" alt="odin-logo" width="100px" height="120px">ODIN
        </div>
        <div>Photo by <a href="">Haile West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="body-right">
        <div class="service-description-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>Sign up <em>now</em> get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="inputs">
            <form>
                <p>Let's do this!</p>
                <fieldset class="name">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </fieldset>
                <fieldset class="contact-info">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                </fieldset>
                <fieldset class="password">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="password-confirm">Confirm password</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </fieldset>
        </div>
        <div class="confirm-btns">
            <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>

</html>
